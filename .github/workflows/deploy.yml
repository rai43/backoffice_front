    - name: connect and pull
      run: ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SSH_KNOWN_HOSTS }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && exit"
    - name: cleanup
      run: rm -rf ~/.ssh

